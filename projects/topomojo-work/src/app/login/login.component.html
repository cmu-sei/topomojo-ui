<div class="text-center">
  <p>Please login to continue.</p>
  <button [hidden]="working" class="btn btn-lg btn-primary" (click)="login()" aria-label="identity provider">
    <fa-icon [icon]="faOpenid"></fa-icon>
    <span>Login </span>
    <span>&mdash; {{authority}}</span>
  </button>
  <app-spinner *ngIf="working"></app-spinner>
</div>
