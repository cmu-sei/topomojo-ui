<h4>Gamespaces</h4>

<div>
  <div class="input-group input-group-sm">
    <div class="input-group-prepend">
      <span class="input-group-text">
        <fa-icon [icon]="faSearch"></fa-icon>
        <span>Search</span>
      </span>
    </div>
    <input type="search" [(ngModel)]="search.term" placeholder="term" class="form-control" (input)="termed()">
  </div>
</div>

<div class="d-flex">
  <button class="mr-1 btn btn-link text-success btn-sm" (click)="toggleFilter('active')">
    <fa-icon [hidden]="filter!=='active'" [icon]="faFilter"></fa-icon>
    <span>active</span>
  </button>
  <button class="mr-1 btn btn-link text-success btn-sm" (click)="toggleFilter('inactive')">
    <fa-icon [hidden]="filter!=='inactive'" [icon]="faFilter"></fa-icon>
    <span>inactive</span>
  </button>
  <div class="spacer"></div>
  <button class="btn btn-outline-info btn-sm mx-1" (click)="refresh()">
    <fa-icon [icon]="faSync"></fa-icon>
    <span>Refresh</span>
  </button>
  <app-confirm-button *ngIf="fullAdminView" btnClass="btn btn-outline-danger btn-sm" (confirm)="deleteSelected()">
    <fa-icon [icon]="faTrash"></fa-icon>
    <span>Delete Selected</span>
  </app-confirm-button>
</div>

<div *ngIf="fullAdminView">
  <button class="btn btn-light btn-sm mr-1" (click)="toggleAll()" aria-label="toggle selection for list">
    <fa-icon [icon]="selectAllValue ? faChecked : faUnChecked"></fa-icon>
  </button>
  <span><small>All</small></span>
</div>

<app-pager [skip]="skip" [take]="take" [count]="count" (changed)="paged($event)"></app-pager>
<hr class="my-0" [class]="!fullAdminView ? 'mt-2' : ''"/>

<div class="row mb-2 workspace-header align-items-center">
  <div class="col-1" *ngIf="fullAdminView"></div>

  <div class="col-2">
    <button
      type="button"
      class="btn btn-link p-0 sort-header header-label text-primary d-inline-flex align-items-center"
      (click)="sortBy('id')"
    >
      ID
      <fa-icon
        *ngIf="sortField === 'id'"
        [icon]="sortAscending ? faSortUp : faSortDown">
      </fa-icon>
    </button>
  </div>

  <div class="col-2">
    <button
      type="button"
      class="btn btn-link p-0 sort-header header-label text-primary d-inline-flex align-items-center"
      (click)="sortBy('session')"
    >
      Time Left
      <fa-icon
        *ngIf="sortField === 'session'"
        [icon]="sortAscending ? faSortUp : faSortDown">
      </fa-icon>
    </button>
  </div>

  <div [ngClass]="fullAdminView ? 'col-4' : 'col-5'">
    <button
      type="button"
      class="btn btn-link p-0 sort-header header-label text-primary d-inline-flex align-items-center"
      (click)="sortBy('managerWorkspace')"
    >
      Manager / Workspace
      <fa-icon
        *ngIf="sortField === 'managerWorkspace'"
        [icon]="sortAscending ? faSortUp : faSortDown">
      </fa-icon>
    </button>
  </div>

  <div class="col-3 d-flex justify-content-end">
    <span class="header-label text-primary">Actions</span>
  </div>
</div>

<div *ngFor="let g of source$ | async; trackBy:trackById" class="row mb-1 workspace-row">
  <div class="col-1 d-flex align-items-center tm-select-col" *ngIf="fullAdminView">
    <button class="btn btn-light btn-sm" (click)="toggle(g)">
      <fa-icon [icon]="g.checked ? faChecked : faUnChecked"></fa-icon>
    </button>
    <button
      *ngIf="filter === 'active' && canFavorite(g)"
      type="button"
      class="btn btn-link btn-sm p-0 tm-action-btn"
      (click)="toggleGamespaceFavorite(g, $event)"
      [attr.aria-label]="isGamespaceFavorite(g.id) ? 'Unfavorite gamespace' : 'Favorite gamespace'"
      [attr.title]="isGamespaceFavorite(g.id) ? 'Unfavorite' : 'Favorite'">
      <fa-icon
        [icon]="isGamespaceFavorite(g.id) ? faStarSolid : faStarRegular"
        [ngClass]="isGamespaceFavorite(g.id) ? 'favorite-on' : 'favorite-off'">
      </fa-icon>
    </button>
  </div>

  <div class="col-2">
    <small class="px-1" [class.pop-success]="!g.gameOver" [class.pop-dark]="g.gameOver">
      {{ g.id | slice:0:8 }}
    </small>
  </div>

  <div class="col-2">
    <small>{{ g.session.countdown | countdown }}</small>
  </div>

  <div [ngClass]="fullAdminView ? 'col-4' : 'col-5'">
    <span>{{ g.managerName }}</span>
    <small> &mdash; {{ g.name }}</small>
  </div>

  <div class="col-3 tm-actions-col">
  <div class="tm-actions-grid">
    <button class="btn btn-outline-info btn-sm tm-action-btn tm-action-fixed" (click)="view(g)">
      <fa-icon [icon]="faList"></fa-icon>
      <span>View</span>
    </button>

    <app-confirm-button
      *ngIf="fullAdminView"
      class="tm-action-host tm-action-fixed"
      btnClass="btn btn-outline-danger btn-sm tm-action-btn tm-action-fixed"
      (confirm)="delete(g)">
      <fa-icon [icon]="faTrash"></fa-icon>
      <span>Delete</span>
    </app-confirm-button>
  </div>
</div>

  <div *ngIf="viewed === g" class="col-12">
    <ng-container *ngIf="view$ | async as view">
      <div *ngFor="let vm of view.v" class="row mb-1 align-items-center">
        <div class="col-6 text-right">
          <span class="pop-info px-1">{{vm.name | untag}}</span>
        </div>
        <div class="col-6">
          <app-vm-controller [vm]="vm" [hideDelete]="!fullAdminView" [fullbleed]="false"></app-vm-controller>
        </div>
      </div>
      <div>
        <!-- <div class="mb-4" *ngIf="viewmode==='dispatch'">
          <h5 class="mt-2 mb-0">Dispatcher</h5>
          <app-gamespace-interact [id]="g.id"></app-gamespace-interact>
        </div> -->

        <div class="mb-4">
          <app-gamespace-detail [detail]="view.g" [gamespace]="g"></app-gamespace-detail>
        </div>
      </div>
    </ng-container>
  </div>
</div>

<hr class="my-0" [class]="!fullAdminView ? 'mt-2' : ''"/>
<app-pager [skip]="skip" [take]="take" [count]="count" (changed)="paged($event)"></app-pager>
