<div class="card shadow-sm mb-2" routerLinkActive="pop-success" #rla="routerLinkActive" tabindex="0" (click)="go()" (keydown)="keydown($event)">
  <div class="card-body" [class.pop-info]="hovering && !rla.isActive" (mouseenter)="hovering=true" (mouseleave)="hovering=false">
    <div class="card-title">{{workspace.name}}</div>
    <div [hidden]="!(hovering || rla.isActive)">
      <a class="mr-2 small" routerLinkActive="text-primary" [routerLink]="['/topo', workspace.globalId, 'settings']">Settings</a>
      <a class="mr-2 small" routerLinkActive="text-primary" [routerLink]="['/topo', workspace.globalId, 'templates']">Templates</a>
      <a class="mr-2 small" routerLinkActive="text-primary" [routerLink]="['/topo', workspace.globalId, 'document']">Document</a>
      <a class="mr-2 small" routerLinkActive="text-primary" [routerLink]="['/topo', workspace.globalId, 'challenge']">Challenge</a>
      <a class="mr-2 small" routerLinkActive="text-primary" [routerLink]="['/topo', workspace.globalId, 'files']">Files</a>
      <a class="mr-2 small" routerLinkActive="text-primary" [routerLink]="['/topo', workspace.globalId, 'play']">Play</a>
    </div>
  </div>
</div>
