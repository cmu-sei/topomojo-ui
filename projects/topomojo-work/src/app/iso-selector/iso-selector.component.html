<div class="input-group input-group-sm">
  <div class="input-group-prepend">
    <span class="input-group-text">Iso Selector</span>
  </div>
  <input type="search" class="form-control" [(ngModel)]="term" (input)="refresh()" placeholder="search">
  <div class="input-group-append">
    <button
      class="btn btn-sm btn-outline-info"
      btnCheckbox
      [(ngModel)]="filterLocal"
      (click)="refresh()"
      [tooltip]="'With the Local filter enabled, you`ll only see ISOs available to this workspace. Disabling it shows global ISOs shared across all workspaces.'"
      placement="bottom"
      container="body"
      triggers="hover focus"
    >
      <fa-icon [icon]="faFilter"></fa-icon>
      <span>Local</span>
    </button>

    <button class="btn btn-sm btn-outline-info" (click)="refresh(true)">
      <fa-icon [icon]="faSync"></fa-icon>
      <span>Refresh</span>
    </button>
  </div>
</div>

<div *ngIf="files$ | async as fileset">

    <div class="d-flex flex-wrap">
      <div *ngFor="let f of fileset" class="m-1 px-1">
        <button class="btn btn-outline-secondary btn-sm" (click)="select(f)">
          <fa-icon [icon]="faCompactDisc"></fa-icon>
          <span>{{f.display}}</span>
        </button>
      </div>
    </div>

</div>
